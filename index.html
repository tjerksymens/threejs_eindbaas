<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" size="192x192" type="image/png" href="https://static.wixstatic.com/media/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png"/>
    <link rel="shortcut icon" href="https://static.wixstatic.com/media/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png" type="image/png">
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurator | SWEAR London</title>
  </head>
  <body>
    <img class="logo" src="./public/images/SWEAR_Logo_landscape_white.webp" alt="Swear Logo">
    <div class="container">
      <div id="canvasContainer"></div>
      <div class="configurator">
        <h1>Customize your shoe</h1>
        <div class="part__picker">
          <button class="btn btn--prev" id="prevBtn">&lt;</button>
          <span class="part__text" id="part">Inside</span>
          <button class="btn btn--next" id="nextBtn">&gt;</button>
        </div>
        <label for="colorPicker"></label>
        <input type="color" id="colorPicker"/>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
