<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" size="192x192" type="image/png" href="https://static.wixstatic.com/media/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png"/>
    <link rel="shortcut icon" href="https://static.wixstatic.com/media/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png" type="image/png">
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/9a822d_300cb3d8d3474318a2600261a55c2152%7Emv2.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurator | SWEAR London</title>
  </head>
  <body>
    <header>as a made-to-order brand your footwear will be ready to be shipped in 5 weeks</header>
    <img class="logo" src="/images/SWEAR_Logo_Black.webp" alt="Swear Logo">
    <div class="container">
      <div id="canvasContainer"></div>
      <div class="configurator">
        <h1>Customize your shoe</h1>
        <div class="part__picker">
          <button class="btn btn--prev" id="prevBtn">&lt;</button>
          <span class="part__text" id="part">Inside</span>
          <button class="btn btn--next" id="nextBtn">&gt;</button>
        </div>
        <div id="colorContainer"></div>
        <div class="price-section">
          <span class="price">€<span id="price">200,00</span></span>
          <span class="tax">Sales Tax Included</span>
        </div>
        <div class="size-section">
          <span class="size">Size</span>
          <select id="size">
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
          </select>
        </div>
        <div class="order-section">
          <button id="orderBtn">Place Order</button>
        </div>
      </div>
    </div>
    <footer>©2023 by SWEAR London</footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
